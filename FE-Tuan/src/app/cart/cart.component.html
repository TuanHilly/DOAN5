<div class="ps-content pt-80 pb-80">
  <div class="ps-container">
    <div class="ps-cart-listing">
      <table class="table ps-cart__table">
        <thead>
          <tr>
            <th>All Products</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of items">
            <td><a class="ps-product__preview" href="#"><img class="mr-15" src="assets/images/product/{{i.anh}}" alt=""> {{i.tensp}}</a></td>
            <td>{{i.dongia | currency:"VND"}}</td>
            <td>
              <div class="form-group--number">

                <input type="number" class="input-text" name="qtybutton" #inp  min="1" max="100" (change)="addQty(i,inp.value)" [value]="i.quantity" type="number">

              </div>
            </td>
            <td>{{i.quantity * i.dongia | currency:"VND" }}</td>
            <td>
              <div class="ps-remove" (click)="_cart.deleteItem(i.masp)"></div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="ps-cart__actions">
        <div class="ps-cart__promotion">
          <div class="form-group">
            <div class="ps-form--icon"><i class="fa fa-angle-right"></i>
              <input class="form-control" type="text" placeholder="Promo Code">
            </div>
          </div>
          <div class="form-group">
            <button class="ps-btn ps-btn--gray">Continue Shopping</button>
          </div>
        </div>
        <div class="ps-cart__total">
          <h3>Total Price: <span>{{total | currency:"VND" }}</span></h3><a class="ps-btn" routerLink="/checkout">Process to checkout<i class="ps-icon-next"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
