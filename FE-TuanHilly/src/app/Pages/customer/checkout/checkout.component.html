<main class="ps-main">
  <div class="ps-checkout pt-80 pb-80">
    <div class="ps-container">
      <!-- <form class="ps-checkout__form" action="do_action" method="post"> -->
        <div class="row">
          <form [formGroup]="hoadonForm" (ngSubmit)="onSubmit(hoadonForm.value)">
              <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 ">
                <div class="ps-checkout__billing">
                  <h3>Billing Detail</h3>
                        <div class="form-group form-group--inline">
                          <label>Your Name<span class="required">*</span>
                          </label>
                          <input class="form-control" type="text" formControlName="name">
                        </div>
                        <div class="form-group form-group--inline">
                          <label>Address<span class="required">*</span>
                          </label>
                          <input class="form-control" type="text" formControlName="address">
                        </div>
                        <div class="form-group form-group--inline">
                          <label>Phone<span class="required">*</span>
                          </label>
                          <input class="form-control" type="text" formControlName="phone">
                        </div>
                        <div class="form-group form-group--inline">
                          <label>Email Address<span class="required">*</span>
                          </label>
                          <input class="form-control" type="email" formControlName="email">
                        </div>
                  <div class="form-group">
                    <div class="ps-checkbox">
                      <input class="form-control" type="checkbox" id="cb01">
                      <label for="cb01">Create an account?</label>
                    </div>
                  </div>
                  <h3 class="mt-40"> Addition information</h3>
                  <div class="form-group form-group--inline textarea">
                    <label>Order Notes</label>
                    <textarea class="form-control" rows="5" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 ">
                <div class="ps-checkout__order">
                  <header>
                    <h3>Your Order</h3>
                  </header>
                  <div class="content">
                    <table class="table ps-checkout__products">
                      <thead>
                        <tr >
                          <th class="text-uppercase">Product</th>
                          <th class="text-uppercase">Total</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let it of items">
                          <td class="product-name">
                            <strong class="product-quantity">{{ it.name}} {{ it.quantity_sale }}</strong>
                        </td>
                        <td class="product-total">
                            <span class="amount">{{ it.money |number }}</span>
                        </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr class="order-total" >
                            <th style="color: azure; ">Order Total</th>
                            <td style="color: azure;float: left; "><strong><span class="amount">{{ total |number  }}</span></strong>
                            </td>
                        </tr>
                    </tfoot>
                    </table>
                  </div>
                  <input class="ps-btn ps-btn--fullwidth" type="submit" value="Place order">
                </div>
                <div class="ps-shipping">
                  <h3>FREE SHIPPING</h3>
                  <p>YOUR ORDER QUALIFIES FOR FREE SHIPPING.<br> <a href="#"> Singup </a> for free shipping on every order, every time.</p>
                </div>
              </div>
            </form>
        </div>

      <!-- </form> -->
    </div>
  </div>
</main>
